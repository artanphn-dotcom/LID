<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leben in Deutschland Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="test-container">
            <div id="progress-container">
                <div id="progress-bar"></div>
                <div id="progress-text">Question 1 of 33</div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="answer-options"></div>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
        <div id="result-container" class="hidden">
            <h2 id="score-text"></h2>
            <p id="pass-fail-text"></p>
            <div id="incorrect-answers-summary">
                <h3>Incorrect Answers:</h3>
                <ul id="incorrect-answers-list"></ul>
            </div>
            <button id="restart-btn">Restart Test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
